<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Local Shopping List</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Local Shopping list</h1>
  <main>
    <form id="new-item" class="pill">
      <input type="text" placeholder="What do you want to buy?">
      <button type="submit">Add new item</button>
    </form>

    <ul id="items">
    </ul>
  </main>

  <footer>
    <button id="clear" type="button">Clear bought</button>
  </footer>
</body>
</html>
